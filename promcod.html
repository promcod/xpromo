<html>
  <head>
  <style>
  .wrapper {
    width: 300px;
    margin:0px auto;
}
.clickable {
    color: blue;
    cursor: pointer;
}
.clickable:hover {
    color: purple;
}
#something {
display: none;
}
}
</style>
</head>
<body>
<div class="wrapper">
<span id="toggleshowsomething" data-toggle="something" class="clickable center">Show something</span>

    <div id="something">
        <p>something</p>
    </div>
</div>
</body>
</html>
